name: quote_of_the_day
description: A beautiful Quote of the Day app with TTS, image sharing, search, explore mode, and custom quotes.

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  # Required Packages
  shared_preferences: ^2.2.2
  share_plus: ^7.2.0
  flutter_tts: ^4.2.3
  path_provider: ^2.0.15

  # Default
  cupertino_icons: ^1.0.6

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true

