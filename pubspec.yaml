name: neon_todo
description: A neon-style to-do app with animations and local persistence.
publish_to: "none" # this is a local project

version: 1.0.0+1

environment:
  sdk: ">=2.18.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  # Local persistence
  shared_preferences: ^2.1.1

  # Common Flutter packages (optional / safe to include)
  cupertino_icons: ^1.0.5

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.1

flutter:
  uses-material-design: true

  # If you later add local assets (images, fonts), add them here, for example:
